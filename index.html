<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-col">
    <!-- <h1 class="my-2">Calculator</h1> -->
    <h1 class="container">My Calculator</h1>

    <!-- <div class="calculator my-5"> -->
    <div class="container calc_top">

        <input type="text" name="screen" id="screen" class="my-2">
      <table class="calculator">
      <tr>
        <td><button>C</button></td>
        <td><button>%</button></td>
        <td><button>/</button></td>
        <td><button><img src="arrow-small-left.png" style="width:2em;" id="erase"></button></td>
      </tr>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>x</button></td>
      </tr>
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>+</button></td>  
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>-</button></td>
      </tr>
      <tr>
        <td><button>00</button></td>
        <td><button>0</button></td>
        <td><button>.</button></td>
        <td><button>=</button></td>
      </tr>




      </table>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
